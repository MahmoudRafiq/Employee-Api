<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Management System</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Employee Management System</h1>
        <label for="employeeId">Enter Employee ID:</label>
        <input type="text" id="employeeId" placeholder="Employee ID">
        <button onclick="getEmployee()">Get Employee</button>
        <div id="employeeInfo" class="hidden">
            <h2>Employee Information</h2>
            <p><strong>Name:</strong> <span id="employeeName"></span></p>
            <p><strong>Age:</strong> <span id="employeeAge"></span></p>
            <p><strong>Salary:</strong> <span id="employeeSalary"></span></p>
            <button onclick="deleteEmployee()">Delete Employee</button>
            <button onclick="updateEmployee()">Update Employee</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
